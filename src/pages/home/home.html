<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ionic Chat</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Join in on Ionic Chat!</h3>

  <p>
    Type a message at the bottom of the screen and hit the arrow button.
  </p>

  <ion-list>
      <ion-item *ngFor="let message of messages | async">
          <ion-avatar item-start>
            <img src="{{message.photoURL}}" />
          </ion-avatar>
          <h2>
              {{message.text}}
          </h2>
          <p>
            {{message.displayName}} at {{message.date}}
          </p>
      </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-input type="text" [(ngModel)]="newMessage"  placeholder="Type your message here..."></ion-input>
        <ion-buttons end>
            <button ion-button (click)="send()">
                Send
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
