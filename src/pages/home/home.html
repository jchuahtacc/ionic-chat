<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ionic Chat</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Join in on Ionic Chat!</h3>

  <p>
    Type a message at the bottom of the screen and hit the arrow button.
  </p>

  <ion-list>
      <ion-item *ngFor="let message of messages | async">
          Placeholder message 1
      </ion-item>
  </ion-list>
  <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
