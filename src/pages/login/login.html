  <ion-navbar>
    <ion-title>Ionic Chat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

        <ion-col text-center>
            <h1>Welcome!</h1>

        <ion-col text-center>
            <button ion-button (click)="login()">Login</button>
        </ion-col>
    </ion-row>
</ion-content>
